# version: '3.5'
services:
  backend:
    build: ./BACKEND
    volumes:
      - ./BACKEND/app/.:/usr/src/app
    ports:
      - 8000:8000
    working_dir: /usr/src/app/PVAPIRest
    depends_on:
      - database
    tty: true
    stdin_open: true
    command: sh -c "/wait-for-it.sh database:3306 -- python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  database:
     image: mysql
     environment:
       - MYSQL_ROOT_PASSWORD=admin1
     volumes:
       - ./DATABASE/data.sql:/docker-entrypoint-initdb.d/data.sql
       - mysql_data:/var/lib/mysql
  frontend:
    image: httpd:latest
    ports:
      - 8080:80

volumes:
  mysql_data:
